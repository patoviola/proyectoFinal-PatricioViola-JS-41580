<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Envios</title>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./img/logo-motoflex.png" alt="logo MotoFlex" width="25" height="24" class="d-inline-block align-text-top">
            MotoFlex
          </a>
        </div>
      </nav>
    <main>
      <h1>Cotizador de Envios</h1>
<!--MODAL  -->
      <div class="btnCotizar">
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#miModal">Formulario del Solicitante</button>
      </div>
      <div>
        <div class="modal fade" id="miModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Datos del Solicitante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form action="">
              <div class="modal-body">
                <label for="nombreYApellido">Nombre y Apellido:</label>
                <input type="text" class="form-control" id="nombreYApellidoSoli" name="" value="">
                <label for="telefono">Telefono:</label>
                <input type="text" class="form-control" id="telefonoSoli" name="" value="">
              </div>
            </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" value="Enviar" data-bs-dismiss="modal"onclick="solicitanteBtn()">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <form id="formulario">
        <label for="">Nombre remitente:</label>
        <input type="text" id="nombreRemitente">

        <label for="">Direccion de Retiro:</label>
        <input type="text" id="direccionDeRetiro">

        <label for="">Telefono:</label>
        <input type="tel" id="telefonoRemitente"><br>

        <label for="">Nombre destinatario:</label>
        <input type="text" id="nombreDestinatario">
        
        <label for="">Direccion de entrega:</label>
        <input type="text" id="direccionDeEntrega">
        
        <label for="">Telefono:</label>
        <input type="tel" id="telefonoDestinatario"><br>
        
        <label for="">Selecione tipo de Paquete</label>
        <select name="tipo" id="tipo">
          <option value="1">Peque√±o</option>
          <option value="2">Mediano</option>
          <option value="3">Grande</option>
        </select>
        
        <label for="">Cantidad de KM</label>
        <input type="number" id="cantidadDeKM">
        
        <div class="btnCotizar">
          <button type="button" class="btn btn-danger" value="Enviar" onclick="cotizar()">Cotizar</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
